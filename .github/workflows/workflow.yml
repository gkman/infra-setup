on:
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install -q setuptools-rust==0.11.6
        pip install -q ansible==2.9.17
        pip install -q ansible-lint==5.0.0

    - name: Lint
      run: |
        source venv/bin/activate
        make lint
