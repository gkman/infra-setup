---
- user:
    name: gkman
    append: yes
    groups: sudo,docker
    generate_ssh_key: yes
    ssh_key_bits: 2048
    ssh_key_file: .ssh/id_rsa
    ssh_key_type: rsa

- name: Copy key script
  copy:
    src: ../files/key.sh
    dest: /home/gkman/key.sh
    owner: gkman
    group: gkman
    mode: 0744
